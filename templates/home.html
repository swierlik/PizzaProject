<!-- templates/home.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Pizzeria Menu</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Welcome to Our Pizzeria!</h1>
    <form action="{{ url_for('place_order') }}" method="post">
        <div>
            <label for="customer_name">Your Name:</label>
            <input type="text" name="customer_name" id="customer_name" required>
        </div>
        
        <h2>Pizzas</h2>
        <ul class="menu-list">
            {% for pizza in pizzas %}
            <li class="menu-item">
                <div class="item-details">
                    <h3>{{ pizza.Name }} - ${{ "%.2f"|format(pizza.Price) }}</h3>
                    <p>{{ pizza.Description }}</p>
                </div>
                <div class="order-form">
                    <label for="quantity_pizza_{{ pizza.PizzaID }}">Quantity:</label>
                    <input type="number" name="quantity_pizza_{{ pizza.PizzaID }}" id="quantity_pizza_{{ pizza.PizzaID }}" min="0" value="0" required>
                </div>
            </li>
            {% endfor %}
        </ul>
        
        <!-- Repeat similar blocks for Drinks and Desserts -->
        
        <button type="submit">Place Order</button>
    </form>
</body>
</html>
